
<div pf-wizard title="Create New Workspace"
  wizard-ready="deployProviderReady"
  on-finish="finishedWizard()"
  on-cancel="cancelDeploymentWizard()"
  next-title="nextButtonTitle"
  next-callback="nextCallback"
  back-callback="backCallback"
  wizard-done="deployComplete || deployInProgress"
  content-height="'600px'">
    <div pf-wizard-step step-title="Create User" substeps="false" step-id="createUser" step-priority="0" show-review="false" show-review-details="false">
      <form class="form-horizontal">
        <div pf-form-group pf-label="Name" required>
         <input id="new-name" name="name" ng-model="data.name" type="text" required/>
        </div>
        <div pf-form-group pf-label="Username" required>
         <input id="new-name" name="username" ng-model="data.username" type="text" required/>
        </div>
        <div pf-form-group pf-label="Email Address" required>
         <input id="new-name" name="emailAddress" ng-model="data.email" type="email" required/>
        </div>
        <div pf-form-group pf-label="Password" required>
         <input id="new-password" name="password" ng-model="data.password" type="password" required/>
        </div>
        <div pf-form-group pf-label="Re-type Password" required>
         <input id="new-password-retype" name="password" ng-model="data.passwordRetype" type="password" ng-change="validatePassword()" required/>
        </div>
      </form>
    </div>
    <div pf-wizard-step step-title="First Project" substeps="false" step-id="baseProject" step-priority="1" show-review="false" show-review-details="false">
      <form class="form-horizontal">
        <div pf-form-group pf-label="App Name">
          <input id="new-project" name="project" ng-model="data.project" type="text"/>
        </div>
        <div pf-form-group pf-label="App Type">
          <select class="selectpicker" ng-model="data.projectType">
            <option value="nodejs">NodeJS</option>
            <option value="springboot">Java - Spring Boot - Maven</option>
          </select>
        </div>
      </form>
    </div>
    <div pf-wizard-step step-title="Review" substeps="false" step-id="review-summary" step-priority="2" show-review="false" show-review-details="false">
      <div>
        <table class="datatable table table-striped table-bordered">
          <thead>
            <tr>
              <th>Setting</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><b>Username</b></td>
              <td>{{data.name}}</td>
            </tr>
            <tr>
              <td><b>App Name</b></td>
              <td><p>{{data.project}}</p></td>
            </tr>
            <tr>
              <td><b>App Type</b></td>
              <td><p>{{data.projectType}}</p></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div pf-wizard-step step-title="Create" substeps="false" step-id="review-progress" step-priority="3" show-review="false" show-review-details="false">
      <div>
        <h3 ng-show="createError">{{error.content}}</h3>
        <ul>
          <li>
            Creating User... <span ng-show="userFinished"><i class="fa fa-check fa-lg"></i></span>
          </li>
          <li>
            Creating New Project... <span ng-show="projectFinished"><i class="fa fa-check fa-lg"></i></span>
          </li>
          <li>
            Templates Deployed... <span ng-show="templateFinished"><i class="fa fa-check fa-lg"></i></span>
          </li>
          <li>
            Finished... <span ng-show="createFinished"><i class="fa fa-check fa-lg"></i></span>
          </li>
        </ul>
      </div>

    </div>
 </div>

<script>
  $(document).ready(function() {
    $('.selectpicker').selectpicker();
    // $('.datatable').dataTable();
  });

</script>
