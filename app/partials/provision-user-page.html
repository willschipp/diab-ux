
<div ng-controller="CreateUserController">
   <div pf-wizard-substep step-title="User Create" next-enabled="userDetailsComplete" step-id="user-details" step-priority="0" on-show="onShow" review-template="{{reviewTemplate}}" show-review-details="true">
     <form class="form-horizontal">
       <div pf-form-group pf-label="Username" required>
        <input id="new-name" name="name" ng-model="data.name" type="text" ng-change="updateName()" required/>
       </div>
       <div pf-form-group pf-label="Password" required>
        <input id="new-password" name="password" ng-model="data.password" type="password" ng-change="updateName()" required/>
       </div>
     </form>
  </div>
</div>
