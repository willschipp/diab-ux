<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body ng-app="ux-app" ng-cloak>

  <md-content ng-controller="menuController" layout-fill flex>

    <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
      <md-content layout-padding>
        <md-list>
          <md-list-item>
            <a ui-sref="provision" class="md-button">Create a New App</a>
          </md-list-item>
          <md-list-item>
            <a ui-sref="monitor" class="md-button">Monitor</a>
          </md-list-item>
        </md-list>
      </md-content>
    </md-sidenav>

    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleMenu()">
          <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>DevOps-in-a-Box</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <section>
        <div ui-view></div>
    </section>

  </md-content>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/node_modules/angular-material/angular-material.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="/js/app.js"></script>

  <script src="/js/controller/menuController.js"></script>

  <script src="/js/router.js"></script>

</body>
</html>
